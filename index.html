<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>


<body>
    <div class="entry">
        <div class="title">
            <form id="titlefortodo">
                <label for="input">Enter Title</label>
                <input id="title1" type="text" placeholder="Enter the Title for the To-Do List">
                <button type="submit">ADD</button>
            </form>
        </div>
        <div class="tasks">
            <form id="entry">
                <label for="input">Enter the task</label>
                <input id="task" type="text" placeholder="Enter Tasks">
                <button type="submit">ADD</button>
            </form>
        </div>
    </div>
    <div class="main">
        <!-- <h1>To-Do List</h1> -->
        <h1 id="title"></h1>
        <ul id="list"></ul>
    </div>
</body>
<script>

    document.getElementById('titlefortodo').addEventListener('submit', function (e) {
        e.preventDefault();
        let title = document.getElementById('title1').value;
        document.getElementById('title').innerHTML = "To-Do List (" + title.trim() + ")";
        document.getElementById('title1').value = ""; 
    })


    document.getElementById('entry').addEventListener('submit', function (e) {
        e.preventDefault();
        let task = document.getElementById('task').value;
        // console.log(task);
        addTaskToList(task);

    })

    function addTaskToList(task) {
        var taskList = document.getElementById("list");
        var listItem = document.createElement("li");
        var label = document.createElement('label');
        label.textContent = task;
        var checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        listItem.appendChild(label);
        listItem.appendChild(checkbox); // Append checkbox after the label
        taskList.appendChild(listItem);
        document.getElementById('task').value = "";
    }

</script>

</html>
